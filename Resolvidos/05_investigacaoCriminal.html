<script>
    /*
    //PROBLEMA: Faça um script que faça 5 perguntas para uma pessoa sobre um crime. As perguntas são:
    - "Telefonou para a vítima?"
    - "Esteve no local do crime?"
    - "Mora perto da vítima?"
    - "Devia para a vítima?"
    - "Já trabalhou com a vítima?"
    O script deve no final emitir uma classificação sobre a participação da pessoa no crime. Se a pessoa responder positivamente a 2 questões ela deve ser classificada como "Suspeita", entre 3 e 4 como "Cúmplice" e 5 como "Assassino". Caso contrário, ele será classificado como "Inocente".
    */

    //ENTRADA
    const telefone = Number(prompt("Telefonou para a vítima? 0 para n e 1 para s"))
    const esteve = Number(prompt("Esteve no local do crime? 0 para n e 1 para s"))
    const mora = Number(prompt("ora perto da vítima? 0 para n e 1 para s"))
    const devia = Number(prompt("Devia para a vítima? 0 para n e 1 para s"))
    const trabalhou = Number(prompt("Já trabalhou com a vítima? 0 para n e 1 para s"))
    let pontos = telefone + esteve + mora + devia + trabalhou
    let resposta

    //PROCESSAMENTO
    switch (pontos) {
        case 0:
            resposta = "Inocente"
            break;

        case 1:
            resposta = "Inocente"
            break

        case 2:
            resposta = "SUS"
            break

        case 3:
            resposta = "Cúmplice"
            break

        case 4:
            resposta = "Cúmplice"
            break

        case 5 :
            resposta = "Assa sino kkkk"
            break
    
        default:
            resposta = "Ta trollando né meu fi"
            break;
    }
    //SAÍDA
    document.write(`${resposta}`)

</script>
