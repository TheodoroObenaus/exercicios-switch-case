<script>
    /*
    //PROBLEMA: Faça um script que pergunte em que turno você estuda.
    Peça para digitar M-matutino ou V-Vespertino ou N- Noturno.
    Imprima a mensagem
    - "Bom Dia!"
    - "Boa Tarde!" ou
    - "Boa Noite!" ou
    - "Valor Inválido!"
    conforme o caso.
    */

    //ENTRADA
    const turno = prompt("Qual turno tu estuda")
    let resultado;


    //PROCESSAMENTO
    switch (turno) {
        case "M":
            resultado = "Bom Dia"
            break;

        case "V":
            resultado = "Boa Tarde"
            break;

        case "N":
            resultado = "Boa Noite"
            break;

        default:
            resultado = "Invalido"
            break;

    }

    //SAÍDA

    document.write(`${resultado}`)
</script>
